<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <div class="join-text"><h2>Join Chatroom</h2></div>
          <div class="form-input">
            <label>Username</label>
            <input type="text" name="" id="username" />
          </div>
          <div class="btn-cont">
            <div class="form-input">
              <button id="join-user">Join</button>
            </div>
          </div>
          <div class="image-container">
            <img
              src="./real-madrid-logo-png-11536007809dekpx8lest.png"
              alt=""
            />
            <h1 class="madrid">Hala Madrid</h1>
          </div>
        </div>
      </div>
      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Chatroom</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="messages"></div>
        <div class="typebox">
          <input type="text" id="message-input" />
          <button id="send-message" class="btn-send">Send</button>
        </div>
      </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
